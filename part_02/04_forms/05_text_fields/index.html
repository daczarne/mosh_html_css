<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <title>Text fields</title>
  </head>
  <body>
    <form>
      <div>
        <label for="text-input">Text Input</label>
        <input id="text-input" type="text" />
      </div>
      <div>
        <label for="numeric-input">Number</label>
        <input id="numeric-input" type="number" />
      </div>
      <div>
        <label for="email-input">Email</label>
        <input id="email-input" type="email" value="some@email.com" />
      </div>
      <div>
        <label for="password-input">Password</label>
        <input id="password-input" type="password" />
      </div>
      <div>
        <label for="date-input">Date</label>
        <input id="date-input" type="date" />
      </div>
      <div>
        <label for="textarea-input">Text area input</label>
        <textarea name="" id="textarea-input" cols="30" rows="10"></textarea>
      </div>
    </form>
  </body>
</html>
