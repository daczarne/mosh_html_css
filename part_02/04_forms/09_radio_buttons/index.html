<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <title>Radio Buttons</title>
  </head>
  <body>
    <form>
      <div>
        <input
          type="radio"
          name="group-of-radio-buttons"
          id="radio-input-1"
          checked
        />
        <label class="label-inline" for="radio-input-1">Label 1</label>
      </div>
      <div>
        <input type="radio" name="group-of-radio-buttons" id="radio-input-2" />
        <label class="label-inline" for="radio-input-2">Label 2</label>
      </div>
      <div>
        <input
          type="radio"
          name="group-of-radio-buttons"
          id="radio-input-3"
          disabled
        />
        <label class="label-inline" for="radio-input-3">Label 3</label>
      </div>
    </form>
  </body>
</html>
